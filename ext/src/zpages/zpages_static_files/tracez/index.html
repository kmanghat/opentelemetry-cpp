<!doctype html>
<html>
  <head>
    <title>zPages TraceZ</title>
    <script src="/tracez/script.js"></script>
    <link href="/tracez/style.css" rel="stylesheet">
  </head>
  <body>
    <img src="/images/opentelemetry.png" />
    <h1>zPages TraceZ</h1>

    <button onclick="loadTracezTable()">Add Spans</button>
    <br><br>

    <table id="headers">
      <colgroup>
        <col class="md">
        <col class="sm">
        <col class="sm">
        <col class="lg">
      </colgroup>
      <tr>
        <th>Span Name</th>
        <th>Error Samples</th>
        <th>Running</th>
        <th>Latency Samples</th>
      </tr>
    </table>
    <table id="records_table">
      <!-- Sizing for Latency Headers -->
      <colgroup>
        <col class="md">
        <col class="sm">
        <col class="sm">
        <col class="sm">
        <col class="sm">
        <col class="sm">
        <col class="sm">
        <col class="sm">
        <col class="sm">
        <col class="sm">
        <col class="sm">
        <col class="sm">
      </colgroup>
      <tr>
        <!-- Latency Bucket Numbers -->
        <th></th>
        <th></th>
        <th></th>
        <th>>0s</th>
        <th>>10μs</th>
        <th>>100μs</th>
        <th>>1ms</th>
        <th>>10ms</th>
        <th>>100ms</th>
        <th>>1s</th>
        <th>>10s</th>
        <th>>10m0s</th>
      </tr>
      <!-- spans are appended here -->
    </table>
  </body>
</html>
